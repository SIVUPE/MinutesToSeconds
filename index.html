<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MinutesToSeconds</title>
</head>
<body>
    <div class="container ">
        <p>
            <label>Minutes</label>
            <input id="Minutes" type="number" placeholder="Minutes"
            oninput="Minutes(this.value)"
            onchange="Minutes(this.value)">
        </p>
        
        <p>seconds: <span id="outputSeconds"></span></p>
        <input type="button" value="submit">
    </div>
    <script src="/script/code.js"></script>
</body>
